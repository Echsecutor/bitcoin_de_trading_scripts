{% extends 'base.html' %}

{% load staticfiles %}

{% block subtitle %}Chart{% endblock %}

{% block content %}
<div class="chart-container" style="position: relative; height:90vh; width:90vw">
  <canvas id="chart"></canvas>
</div>
{% endblock %}

  
{% block javascript %}
<script src="{% static 'Chart.bundle.min.js' %}"></script>
<script src="{% static 'percentile_chart.js' %}"></script>
<script>
  var labels = {{ labels|safe }}
  var data = {{ data|safe }}
  $(function(){
  loadChart(labels, data)
  });
</script>
{% endblock %}
